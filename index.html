<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img"></div>
      <div class="content">
        <h1 class="title">
          Get <span class="titleSpan">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="numbersDiv">
          <p class="number">
            10k+ 
            <span class="subtitle">COMPANIES</span>
          </p>
          <p class="number">
            314 
            <span class="subtitle">TEMPLATES</span>
          </p>
          <p class="number">
            12M+ 
            <span class="subtitle">QUERIES</span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://joaomontanholi.netlify.app">João Vítor Montanholi Nunes</a>.
    </div>
  </main>
</body>
</html>
